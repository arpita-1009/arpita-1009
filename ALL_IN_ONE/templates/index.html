<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>All In One</title>
 
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body>
 
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="title text-center mb-4">ALL PDF Extract to Excel</h2>
                <form action="/" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label for="formatDropdown" class="form-label">Format</label>
                        <select class="form-select" id="formatDropdown" name="Format">
                            <option disabled selected>Select Format</option>
                            <option value="MasterData">Master Data</option>
                            <option value="Karnawati Club">Karnawati Club</option>
                            <option value="Invoice">Invoice</option>
                            <option value="EB5 GDMA">EB5 GDMA</option>
                            <option value="EB5 GCCI">EB5 GCCI</option>
                            <option value="GDMA_MO">GDMA_MO</option>
                        </select>
                    </div>
                    <div id="stateDropdownContainer" style="display: none;">
                        <div class="mb-3">
                            <label for="stateDropdown" class="form-label">State</label>
                            <select class="form-select" id="stateDropdown" name="State">
                                <option disabled selected>Select State</option>
								<option value="Gujarat">Gujarat</option>
                                <option value="MadhyaPradesh">MadhyaPradesh</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Goa">Goa</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="TamilNadu">TamilNadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Telanganacdma">Telanganacdma</option>
                               
                            </select>
                        </div>
                    </div>
                    <div id="areaDropdownContainer" style="display: none;">
                        <div class="mb-3">
                            <label for="areaDropdown" class="form-label">Area</label>
                            <select class="form-select" id="areaDropdown" name="Area">
                                <option disabled selected>Select Area</option>
                                <option value="Rural">Rural</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="typeDropdown" class="form-label">Type</label>
                        <select class="form-select" id="typeDropdown" name="type">
                            <option disabled selected>Select Type</option>
                            <option value="Make Excel">Make Excel</option>
                        </select>
                    </div>
                    <div class="mb-3" id="fileInputContainer">
                        <label for="fileInput" class="form-label">Choose File</label>
                        <input class="form-control" type="file" id="fileInput" name="file_1">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
    <style>
        .font-poppins {
            font-family: "Poppins", "Arial", "Helvetica Neue", sans-serif;
        }
    </style>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const formatDropdown = document.getElementById('formatDropdown');
        const stateDropdownContainer = document.getElementById('stateDropdownContainer');
        const areaDropdownContainer = document.getElementById('areaDropdownContainer');
        const fileInputContainer = document.getElementById('fileInputContainer');
 
        formatDropdown.addEventListener('change', function() {
            if (formatDropdown.value === "MasterData") {
                stateDropdownContainer.style.display = 'block';
                areaDropdownContainer.style.display = 'block';
                fileInputContainer.style.display = 'none';
            } else {
                stateDropdownContainer.style.display = 'none';
                areaDropdownContainer.style.display = 'none';
                fileInputContainer.style.display = 'block';
            }
        });
 
        function validateForm() {
            if (formatDropdown.value === "Select Format" ||
                (formatDropdown.value === "MasterData" && (stateDropdown.value === "Select State" || areaDropdown.value === "Select Area")) ||
                typeDropdown.value === "Select Type" ||
                (fileInputContainer.style.display === 'block' && fileInput.value === "")) {
                alert("Please fill in all required fields before submitting.");
                return false;
            }
            return true;
        }
    </script>
</body>
 
</html>
